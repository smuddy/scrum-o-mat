<div [class.menu-open]="menuVisible" class="main">
  <div class="menu-button">
    <fa-icon (click)="onClickMenuButton()" [icon]="faBars" class="button"></fa-icon>
  </div>
  <div class="menu">
    <app-menu [visible]="menuVisible"></app-menu>
  </div>
  <div (click)="onClickOutlet($event)" class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>
