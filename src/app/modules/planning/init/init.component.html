  <div>Gib Deinen Namen ein um an der Sch채tzung teilzunehmen</div>
  <div class="div-estimate-id">
    <input (keyup.enter)="goDeveloper()" [(ngModel)]="username" name="Name" placeholder="Name" type="text">

<div *ngIf="!planningId" @fadeTranslateInstant class="div-init">
  <div>Gib eine Sessionbeschreibung ein um die Sch채tzung zu starten</div>
  <div class="div-estimate-id">
    <input (keyup.enter)="goMaster()" [(ngModel)]="subject" placeholder="Beschreibung" type="text">
  </div>
  <button (click)="goMaster()">Sch채tzung starten</button>
  <button routerLink="scan">QR Code Scannen</button>
  <ng-container *ngIf="myPlannings$|async as plannings">

    </button>
