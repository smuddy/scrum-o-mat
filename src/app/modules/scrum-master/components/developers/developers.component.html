<div class="div-developers" *ngIf="developers">
  <ng-container *ngFor="let developer of developers">

    <div (click)="delete(developer.id)"><fa-icon  [icon]="faTrash"></fa-icon></div>
    <div *ngIf="developer.data" [class.is-ready]="devIsReady(developer.data.storypoints)" class="div-developer">{{developer.data.name}}</div>
    <div *ngIf="developer.data" [class.show]="showResults" class="div-results">{{renderStorypoints(developer.data.storypoints)}}</div>

  </ng-container>

</div>
